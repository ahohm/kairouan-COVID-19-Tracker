<body>



<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"  style="color:red;margin:10px 0px;">
    Login Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
    </span>

</div>
<div class="row">
    <aside class="col-sm-4">

    </aside> <!-- col.// -->
    <aside class="col-sm-4">



        <div class="card" dir="rtl">
            <article class="card-body">
                <h1 class="card-title mb-4 mt-1">تسجيل الدخول</h1>

                <hr>
                <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
                    <div class="form-group">
                        <input name="username" class="form-control" placeholder="username" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control" placeholder="*****" type="password" name="password">
                    </div> <!-- form-group// -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                            </div> <!-- form-group// -->
                        </div>
                        <div class="col-md-6 text-right">
                            <a class="small" href="#">Admin only</a>
                        </div>
                    </div> <!-- .row// -->
                    <br>
                    Username/pass:
                    <ul>
                        <li>user1/123</li>
                        <li>admin1/123</li>
                    </ul>
                </form>
            </article>
        </div> <!-- card.// -->

    </aside> <!-- col.// -->
    <aside class="col-sm-4">

    </aside> <!-- col.// -->
</div> <!-- row.// -->
